<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Producto Detallado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-3">
    <div class="text-center display-5">
        Technology Company
        {% load static %}
        <img src="{% static 'imagenes/logo.jpeg' %}" height="80" alt="Logo">
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <!-- Botón Volver a la izquierda -->
        <a href="{% url 'mostrar_productos' %}" class="btn btn-outline-secondary btn-sm">
            ← Volver
        </a>

        <!-- Carrito a la derecha -->
        <a href="#" class="btn btn-sm btn-success d-flex align-items-center" 
        style="background-color: transparent; box-shadow: none; color: inherit;">
            <img src="{% static 'imagenes/carrito.jpeg' %}" alt="Carrito" style="height: 40px; width: 50px; margin-right:8px;">
        </a>
    </div>


    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card h-100 shadow-sm">
                {% if producto.imagen %}
                    <img src="{{ producto.imagen.url }}" class="card-img-top" alt="{{ producto.nombre }}">
                {% else %}
                    <img src="https://via.placeholder.com/300x200?text=Sin+Imagen" class="card-img-top" alt="Sin imagen">
                {% endif %}

                <div class="card-body">
                    <h5 class="card-title">{{ producto.nombre }}</h5>
                    <p class="card-text"><strong>Descripción:</strong> {{ producto.descripcion }}</p>
                    <p class="card-text"><strong>Precio:</strong> ${{ producto.precio }}</p>
                    <p class="card-text"><strong>Stock:</strong> {{ producto.stock }}</p>
                    <p class="card-text"><strong>Categoría:</strong> {{ producto.categoria }}</p>

                    <!-- Botones de acciones -->
                     <a href="{% url 'mostrar_productos' %}" class="btn btn-secondary btn-sm w-100 mb-2">PAGAR</a>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
