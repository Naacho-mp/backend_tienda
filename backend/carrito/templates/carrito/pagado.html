<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
{% if user.is_authenticated %}
    <body>
        {% load static %}

        <div class="text-center display-5 mb-3">
            Technology Company
            <img src="{% static 'imagenes/logo.jpeg' %}" height="80" alt="Logo">
        </div>

        <div class="mb-4 ms-3">
            <a href="{% url 'mostrar_productos' %}" class="btn btn-outline-secondary fs-6 px-4">
                ← Volver
            </a>
        </div>

        <div class="text-center my-4">
            <img src="{% static 'imagenes/comprado.png' %}" height="200" alt="Compra realizada">
        </div>

        <div class="text-center">
            <h1 class="fw-bold">Su compra</h1>
            <h4 class="text-muted">ha sido realizada con éxito.</h4>
            <p class="mt-3">Gracias por su compra, su pedido ha sido procesado.</p>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'mostrar_productos' %}" class="btn btn-secondary"> < volver a comprar</a>
            <a href="{% url 'generar_boleta_productos' %}" class="btn btn-primary">Descargar Boleta</a>
        </div>
    </body>
{% else %}
        <p>
            Usted no ha iniciado Sesión
            </br>
            <a href = "{% url 'login' %}">Iniciar Sesión</a>
        </p>

    {% endif %}
</html>
