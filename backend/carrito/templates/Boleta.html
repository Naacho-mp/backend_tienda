<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: left;
        }
        .table th {
            background-color: #f2f2f2;
        }
        .text-end {
            text-align: right;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Boleta de Compra</h2>
    <p style="text-align: right;">Fecha: {{ fecha_actual }}</p>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>Categor√≠a</th>
            </tr>
        </thead>
        <tbody>
            {% for item in carrito %}
            <tr>
                <td>{{ item.producto.id }}</td>
                <td>{{ item.producto.nombre }}</td>
                <td>${{ item.producto.precio }}</td>
                <td>{{ item.cantidad }}</td>  <!-- Cambiado de item.producto.cantidad a item.cantidad -->
                <td>${{ item.subtotal }}</td>  <!-- Cambiado de item.producto.subtotal a item.subtotal -->
                <td style="color: blueviolet;">{{ item.categoria }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-end" style="margin-top: 20px;">
        <h4>Total: ${{ total }}</h4>
    </div>
</body>
</html>
